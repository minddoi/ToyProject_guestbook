<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방명록</title>
    <link rel ="stylesheet" href="style.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
</head>
<body>
    <div class="main-top-container">
        <div class="main-title-info">
            <div id="main-title">🦁아기사자 방명록🦁</div>
            <div id="main-info">아가사자님의 방명록에 오신걸 환영합니다!</div>
        </div>
        <button id="open-add-btn">방명록 남기기</button>
    </div>
    <!-- 방명록 추가하기 누르면 뜨는 미니창(모달창) -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="content-title">📝 방명록 남기기</div>
            <input type="text" id="name" placeholder="작성자"/>
            <input type="text" id="title" placeholder="제목"/>
            <textarea id="content" placeholder="내용을 입력해주세요"></textarea>
            <input type="text" id="password" placeholder="비밀번호"/>
            <div class="button-container">
                <button id="close-add-btn">닫기</button>
                <button id="submit">등록</button>
            </div>
        </div>
    </div>

    <!-- 방명록이 생길 공간 -->
    <div id="guestbook-list"></div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
